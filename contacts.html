<html>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="css/contact-styles.css" rel="stylesheet">	

    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        
    <!-- JS -->
    <script type="text/javascript" src="js/code.js"></script>

    <!-- Leaves! -->
    <script snow-color="#f0b9b6" snow-shape="â€" snow-amount="1" snow-size="1" src="https://rawcdn.githack.com/stealsocks/snowfall.css/16cee8e4ba02cc5de7d287d0ece7b5b1d12d6cec/snowfall.js"></script>
    <!-- TODO: Add back once done testing -->
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function()
    {
      readCookie();
    }, false);
    </script>
  </head>
  <body>
    <div class='page'>
      <div class='section menu'>
        <div class='menu-username'>
          <span id="userName"></span>
        </div>
        <div class='actionButtons'>
          <div class='menu-addcontact'>          
            <button type="button" id="addContactButton" class="addContactButton" onclick="toggleAddForm();">Add Contact</button>
          </div>
          <div class='menu-logout'>
            <button type="button" id="logoutButton" class="logoutButton" onclick="doLogout();">Log Out</button>
          </div>
        </div>
      </div>
      <div class='section search'>
        <input id="contactSearch" type='search' placeholder='Search' onkeyup="loadContacts()"/><br /> 
      </div>
      <div class='section add-form'>
        <form action='' method='post' class='contact-form' id='add-contact-form' style='display:none'>
          <div class='form-row'>
            <input id='contact-name' name='name' type='text' required placeholder='Name'/>
          </div>
          <div class='form-row'>
            <input id='contact-pnumber' name='pnumber' type='text' required minlength=10 maxlength=10 pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder='XXX-XXX-XXXX'/>
          </div>
          <div class='form-row'>
            <input id='contact-email' name='email' type='email' required placeholder='name@email.com'/>
          </div>
          <div class='form-row'>
            <button onclick="addContact()">Submit</button>
          </div>
        </form>
      </div>
      <div class='section contacts' id='contacts'>
        <div class='contacts-table'>
          <table id=''>
            <colgroup>
              <col span="1" style="width: 27.5%;">
              <col span="1" style="width: 27.5%;">
              <col span="1" style="width: 27.5%;">
              <col span="1" style="width: 17.5%;">
           </colgroup>
            <thead>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th></th>
            </thead>
            <tbody id='contacts-table-body'>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
