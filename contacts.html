<html>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link href="css/contact-styles.css" rel="stylesheet">	

    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="js/code.js"></script>

    <!-- TODO: Add back once done testing -->
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function()
    {
      readCookie();
    }, false);
    </script>
  </head>
  <body>
    <div class='page'>
      <div class='section menu'>
        <div class='menu-username'>
          <span id="userName"></span>
        </div>
        <div class='actionButtons'>
          <div class='menu-addcontact'>          
            <button type="button" id="addContactButton" class="addContactButton" onclick="toggleAddForm();">Add Contact</button>
          </div>
          <div class='menu-logout'>
            <button type="button" id="logoutButton" class="logoutButton" onclick="doLogout();">Log Out</button>
          </div>
        </div>
      </div>
      <div class='section search'>
        <input id="contactSearch" type='search' placeholder='Search' onkeyup="filterContacts()"/><br /> 
      </div>
      <div class='section add-form'>
        <form action='' method='post' class='contact-form' id='add-contact-form' style='display:none'>
          <div class='form-row'>
            <input id='contact-name' name='name' type='text' placeholder='First'/>
          </div>
          <div class='form-row'>
            <input id='contact-pnumber' name='pnumber' type='text' placeholder='XXX-XXX-XXXX'/>
          </div>
          <div class='form-row'>
            <input id='contact-email' name='email' type='email' placeholder='name@email.com'/>
          </div>
          <div class='form-row'>
            <button>Submit</button>
          </div>
        </form>
      </div>
      <div class='section contacts' id='contacts'>
        <div class='contacts-table'>
          <table id=''>
            <thead>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th></th>
            </thead>
            <tbody id='contacts-table-body'>
              <tr>
                <td><span>Ivy Zhang</span></td>
                <td><span>email@emial.com</span></td>
                <td><span>123-123-1231</span></td>
                <td>

                </td>
              </tr>
              <tr>
                <td><span>Test</span></td>
                <td><span>df@emiasdfasdal.com</span></td>
                <td><span>574-213-1231</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
