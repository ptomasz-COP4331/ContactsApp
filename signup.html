<html>
	<head>
		<meta charset='UTF-8'/>
		<title>COP 4331 LAMP Stack Demo</title>
		<link href="css/styles.css" rel="stylesheet">	
		<link rel="preconnect" href="https://rsms.me/">
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	</head>
	<body>
		<div class='container'>
			<div class='section image'>
					<img src='images/login-image.jpg'>
			</div>
			<div class='page'>
				<div class='section header'>
					<p>
						<b>Welcome to Group 8's Contact Manager!</b>
					</p>
				</div>
				<div class='section sign-up'>
					<p>
						Have an account? <a href="index.html">Sign Inâ†’</a>
					</p>
				</div>
				<div class='section input-header'>
					<p>First Name</p>
				</div>
				<div class='section firstname'>
					<input type="text" id="firstName"/><br />
				</div>
				<div class='section input-header'>
					<p>Last Name</p>
				</div>
				<div class='section lastname'>
					<input type="text" id="lastName"/><br />
				</div>
				<div class='section input-header'>
					<p>Username</p>
				</div>
				<div class='section username'>
					<input type="text" id="loginName"/><br />
				</div>
				<div class='section input-header'>
					<p>Password</p>
				</div>
				<div class='section password'>
					<input type="password" id="loginPassword"/><br />
				</div>
				<div class='section sign-in'>
					<button type="button" id="loginButton" class="buttons" onclick="doSignup();">Sign In</button><br>
					<span id="loginResult"></span>
				</div>
				<div class='section result'>
					<span id="loginResult"></span>
				</div>
			</div>
		</div>
	</body>
</html>
